<!DOCTYPE html>
<html lang="zh">

<head>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script src="Bmob-2.4.0.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
  Bmob.initialize("c9030a2692be64b0", "521979");
  Bmob.debug(true);
  function login(){
	   Bmob.User.login(document.getElementById('username').value,document.getElementById('pwd').value).then(res => {
	     location.href="PAGE.html"
	   }).catch(err => {
	    alert(err.error)
	  });
  }
	</script>
  <title>登录一下叭！</title>
  
</head>

<body>
  <div id="login_box">
    <h2>登录</h2>
    <div id="input_box">
      <input type="text" placeholder="请输入用户名" id="username">
    </div>
    <div class="input_box">
      <input type="password" placeholder="请输入密码" id="pwd">
    </div>
    <button onclick="login()">登 录</button><br>
  </div>
</body>
</html>
